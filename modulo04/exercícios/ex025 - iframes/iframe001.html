<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testanto o uso de iframe</h1>
    <p>
        Acessando o site do 
        
        <!--
            TAMANHO PADRÃO 300px por 150px
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes"></iframe>
        <a href="https://www.cursoemvideo.com">Curso em Video</a> <!--Se o navegador nao for compatível com o iframe, a tag a vai aparecer-->
        
        CursoEmVideo para aparender a programar.
    </p>
    <p>
        O repositório do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="500px" width="500px"></iframe>
        
        também é bem legal.
    </p>
</body>
</html>
