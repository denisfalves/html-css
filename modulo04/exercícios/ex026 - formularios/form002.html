<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" size="20" placeholder="nome do usuário" autocomplete="username">
            <!--
                name: mais útil para html e php
                id: mais útil para js e label

                label cria uma relação entre a palavra e o formulário. Quando passa o cursor na palavra, a caixa de formulário fica mais escura (selecionada)
            -->
        </p>
        <p>
            <label for="isen" Senha:> Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
