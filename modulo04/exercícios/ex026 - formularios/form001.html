<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--
        Métodos de envio de formulário
        GET: 
            - Quando os dados não forem sensíveis
            - Os formulários GET são compartilháveis
            - Dados por GET não podem ultrapassar 3k bytes (3k letras), logo nao dá pra usar em caso de arquivo ou enviou de fotos
        POST: 
            - Quando os dados forem sensíveis, senha, cep, endereço, numero de cartão
            - Dados não aparecem na URL. Não são compartilháveis
            - Dados por POST podem ultrapassar 3k bytes
    -->
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="off">
        <p><label for="inome">Nome</label>: 
            <input type="text" name="nome" id="inome"></p>

        <p><label for="isobrenome">Sobrenome</label>: 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
