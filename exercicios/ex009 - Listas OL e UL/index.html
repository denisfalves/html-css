<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!--types: 1, A, a I e i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!--types: disc, circle e square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Café</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
